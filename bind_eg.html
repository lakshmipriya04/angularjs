<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>  

    <body ng-app="bindEg">
        <script>
            angular.module('bindEg',[])
            .controller('ControllerEg',['$scope',function($scope) {
                $scope.name="priya";
            }]);
        </script>
    <div ng-controller="ControllerEg">
    <input name="text" ng-model="name">
        <div>Hello <span ng-bind="name"></span>!</div>
    </div>
    </body>
</html>
