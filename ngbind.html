<html lang="en">  
<head>  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>  
</head>  
<body>

<div ng-app="" ng-init="quantity=5;cost=5"> 
<h1>with ng-bind</h1>
<p>Total in dollar: <span ng-bind="quantity * cost"></span></p>  
</div>  
</body>
</html>
