<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>  

    <body>
    <div ng-app="" ng-init="person={
                            firstName:'Lakshmi', 
                            lastName:'Priya'
                            }">
       <h1> objects without bind</h1>
        <p>My name is: {{ person.firstName + person.lastName }} </p>
       <h1> objects with bind</h1>
        <div>My name is : 
            <h2 ng-bind=" person.firstName + person.lastName"></h2>
        </div>
    </div>   
    </body>
</html>
