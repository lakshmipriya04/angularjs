<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>  

    <body>
    <div ng-app="" ng-init="persons= [
                            {
                            name: 'priya',
                            gender: 'female'
                            },
                            {
                            name: 'priyan',
                            gender: 'male'
                            }
                            ]">
        <p> enter number : <input type="text" ng-model="number"></p>
        <p> ur number is : <span ng-bind="number"></span>  </p>
        <ol>
        <li ng-repeat ="person in persons">
            {{'person:'+person.name+', Gender:'+person.gender}}
        </li></ol>
    </div>   
    </body>
</html>
